name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure debug keystore exists
        run: |
          if [ ! -f android/app/debug.keystore ]; then
            echo "Generating debug keystore..."
            keytool -genkeypair -v -storetype PKCS12 \
              -keystore android/app/debug.keystore \
              -alias androiddebugkey \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass android \
              -keypass android \
              -dname "CN=Android Debug,O=Android,C=US"
          else
            echo "Debug keystore already exists, skipping generation"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: innerfire-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Get commit info
        id: commit_info
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_date=$(git show -s --format=%ci HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release (on main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Innerfire v1.0.${{ github.run_number }}
          body: |
            ## Innerfire - Release v1.0.${{ github.run_number }}

            **Build Date:** ${{ steps.commit_info.outputs.commit_date }}
            **Commit:** ${{ steps.commit_info.outputs.sha_short }}

            ### Installation
            1. Download `innerfire-debug.apk` below
            2. Transfer to your Android phone
            3. Enable "Install from Unknown Sources" in phone settings
            4. Install the APK
            5. See [INSTALL.md](https://github.com/mjgardner87/breathing_app/blob/main/INSTALL.md) for full instructions

            ### What's Included
            - ✅ Dashboard with session tracking and statistics
            - ✅ Customisable breathing protocols (speed, rounds, breaths)
            - ✅ Animated breathing circle with smooth pulsing
            - ✅ Minute marker notifications during breath holds
            - ✅ Dark/Light theme support (Rayscape/Linear inspired)
            - ✅ Audio cues for breathing guidance
            - ✅ Session history tracking

            ### Design
            - Sleek, minimal UI inspired by Linear and Rayscape
            - High-contrast dark theme with subtle accents
            - Professional, distraction-free breathing experience

            ### Important
            This app is **NOT affiliated with Wim Hof or the official Wim Hof Method**. This is a free, open-source personal tool for educational purposes.

            For the official Wim Hof Method, visit https://www.wimhofmethod.com
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
